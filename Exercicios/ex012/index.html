<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPEDAGEM</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente.</h1>
    <p>Este vídio está hospedado no meu próprio servidor</p>
    <video width="560" controls poster="imagens/imagem1.jpg">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o reprodutor de vídeos, <a href="midia/video.mp4">clique aqui para baixar</a>.</p>
        </video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pR6Atd6Ul4Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--É melho incorporar vídeo do youtube para não consumir banda da hospedagem-->
    </body>
</html>
