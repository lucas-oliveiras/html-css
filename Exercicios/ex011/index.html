<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
   <style>
    body {
        color: rgb(49, 184, 22);
        background-color: black;
    }
   </style>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente, aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem felxivel">
        <!--a tag SOURCE deve está acima da imagem grande para ospedar a média e assim também com a menor acima da média-->
    </picture>
    <h1>Reproduzondo áudio emHTML5.</h1>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não reproduz áudio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
